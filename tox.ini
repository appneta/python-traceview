[tox]
envlist = py26, py27, py32, py33, py34, py26_redis-2.4.3, py27_redis-2.4.3

[testenv]
deps = decorator
       MySQL-python
       nose
       six
       psycopg2
       pylibmc
       pymongo
       pymysql
       python-memcached
       redis
       sqlalchemy
       unittest2
commands = nosetests test/unit
downloadcache = {toxworkdir}/cache

[testenv:py32]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py33]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py34]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py26_redis-2.4.3]
basepython = python2.6
