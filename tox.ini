[tox]
envlist = py26, py27, py32, py33, py34, py26_redis-2.4.3, py27_redis-2.4.3

[testenv]
deps =  nose
        six
        pymongo
        redis
        python-memcached
        pylibmc
        decorator
        unittest2
commands = nosetests test/unit
downloadcache = {toxworkdir}/cache

[testenv:py32]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py33]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py34]
deps =  nose
        pymongo
        redis
        decorator
        unittest2
commands = nosetests --ignore-files=test_memcache.py test/unit
downloadcache = {toxworkdir}/cache

[testenv:py26_redis-2.4.3]
basepython = python2.6
deps =  nose
        pymongo
        redis==2.4.3
        python-memcached
        pylibmc
        decorator
        unittest2

[testenv:py27_redis-2.4.3]
basepython = python2.7
deps =  nose
        pymongo
        redis==2.4.3
        python-memcached
        pylibmc
        decorator
        unittest2
